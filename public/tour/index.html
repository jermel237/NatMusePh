<!-- Rotation buttons for 0째, 90째, 180째, 270째 -->
<div id="rotateButtons">
  <button onclick="window.moveRelative('front')">Front</button>
  <button onclick="window.moveRelative('left')">Left</button>
  <button onclick="window.moveRelative('right')">Right</button>
  <button onclick="window.moveRelative('back')">Back</button>
</div>
<style>
  #rotateButtons {
    position: fixed;
    top: 50%;
    right: 30px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 1000;
    background: rgba(89, 85, 85, 0.8);
    border-radius: 8px;
    padding: 10px 5px;
    box-shadow: 0 2px 8px rgba(123, 63, 63, 0.15);
  }
  #rotateButtons button {
    font-size: 16px;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    background: #db1331;
    color: #ffffff;
    cursor: pointer;
    transition: background 0.2s;
  }
  #rotateButtons button:hover {
    background: #A00E23;
  }
</style>
